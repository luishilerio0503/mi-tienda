<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Tienda</h1>
  </header>

  <section class="container">
    <!-- Producto 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Producto 1">
      <h2>Producto 1</h2>
      <p>$150 MXN</p>
      <a class="btn" href="https://www.paypal.com/bizsignup/" target="_blank">Comprar</a>
    </div>

    <!-- Producto 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Producto 2">
      <h2>Producto 2</h2>
      <p>$200 MXN</p>
      <a class="btn" href="https://www.paypal.com/bizsignup/" target="_blank">Comprar</a>
    </div>

    <!-- Producto 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Producto 3">
      <h2>Producto 3</h2>
      <p>$300 MXN</p>
      <a class="btn" href="https://www.paypal.com/bizsignup/" target="_blank">Comprar</a>
    </div>
  </section>
</body>
</html>
